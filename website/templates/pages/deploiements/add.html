{% extends 'base.html' %}
{% load static %}
{% block content %}
<article class="col-md-6 offset-md-3">
    <h1 class="my-3">Deploy a model</h1>
      <form method="POST" enctype="multipart/form-data" action="{% url 'add_deploiement'%}">
          {% csrf_token %}
      <br>
      {{ form.as_p }}
      <div class="form-group">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</article>
<script src="{% static 'js/load_models.js' %}"></script>
{% endblock %}
